---
- name: Create Code directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/Code/axelyung"
    state: directory
    mode: "0755"
- name: Create Screenshots directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/Pictures/Screenshots"
    state: directory
    mode: "0755"
- name: Accept Xcode license
  ansible.builtin.command: xcodebuild -license accept
  become: true
  register: accept
  changed_when: accept.rc != 0
